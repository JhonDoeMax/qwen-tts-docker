version: '3.8'
services:
  qwen-tts:
    build: .
    container_name: qwen-tts-service
    runtime: nvidia
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models  # Веса подключаются отдельно
      - ./data:/app/data
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - MODEL_PATH=/app/models
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]